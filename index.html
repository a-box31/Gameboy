<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy Emulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GameBoy Emulator</h1>
        </header>
        
        <div class="emulator-container">
            <div class="gameboy">
                <div class="screen-container">
                    <canvas id="screen" width="160" height="144"></canvas>
                </div>
                
                <div class="controls">
                    <div class="dpad">
                        <button id="up" class="dpad-btn up">↑</button>
                        <button id="left" class="dpad-btn left">←</button>
                        <button id="right" class="dpad-btn right">→</button>
                        <button id="down" class="dpad-btn down">↓</button>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="a" class="action-btn">A</button>
                        <button id="b" class="action-btn">B</button>
                    </div>
                    
                    <div class="system-buttons">
                        <button id="select" class="system-btn">SELECT</button>
                        <button id="start" class="system-btn">START</button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="rom-loader">
                    <h3>Load ROM</h3>
                    <input type="file" id="rom-input" accept=".gb,.gbc">
                    <button id="load-btn">Load ROM</button>
                </div>
                
                <div class="emulator-controls">
                    <h3>Emulator Controls</h3>
                    <button id="play-pause">Play/Pause</button>
                    <button id="reset">Reset</button>
                    <button id="save-state">Save State</button>
                    <button id="load-state">Load State</button>
                </div>
                
                <div class="debug-panel">
                    <h3>Debug Info</h3>
                    <div id="debug-info">
                        <div>CPU: <span id="cpu-status">Stopped</span></div>
                        <div>PC: <span id="pc-value">0x0000</span></div>
                        <div>SP: <span id="sp-value">0x0000</span></div>
                        <div>FPS: <span id="fps-value">0</span></div>
                    </div>
                </div>
                
                <div class="audio-controls">
                    <h3>Audio</h3>
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="100" value="50">
                    <button id="mute">Mute</button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/cpu.js"></script>
    <script src="src/mmu.js"></script>
    <script src="src/ppu.js"></script>
    <script src="src/apu.js"></script>
    <script src="src/input.js"></script>
    <script src="src/cartridge.js"></script>
    <script src="src/gameboy.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
